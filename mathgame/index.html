<!DOCTYPE html>

<html>
    <head>
        <title>Multi Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.9, user-scalable=yes">
        <link rel="stylesheet" href="./styling.css">
    </head>
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scoreValue">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try again
            </div>
            <div id="question">
    
            </div>
            <div id="instruction">
                Click on the correct answer
            </div>
            <div id="choices">
                <div id="box1" class="box">
                    
                </div>
                <div id="box2" class="box">
                
                </div>
                <div id="box3" class="box">
                
                </div>
                <div id="box4" class="box">
                
                </div>
            
            </div>
            <div id="startreset">
                Start Game
            </div>
            <div id="timeremain">
                Time remaining: <span id="timeValue">60</span>s
            </div>
            <div id="gameover">
                
            </div>
        </div>
        
        <footer>
            KTPSolutions &copy; - Designed by Kaylen Travis Pillay
        </footer>
        <script src="javascript.js"></script>
    </body>
</html>
